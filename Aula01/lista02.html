<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>2) Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que  diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu). </p>
    <input type="number" id="anoNasc" value="1980">
    <button onclick="verfData()">OK</button>
    <script>
function verfData(){
    var dataNasc= 0;
    dataNasc = document.getElementById("anoNasc").value;
    var anoAtual= new Date().getFullYear();
    var idade = anoAtual - dataNasc;
    if (idade >=16 ){
        alert("Pode Votar! Você tem " + idade + " anos.")
    }
    else{
        alert("Não Pode Votar! Você tem " + idade + " anos.")
    }
}
    </script>
</body>
</html>
